{% extends 'base.html' %}

{%load static %}
{% block content %}
  <div class="album py-5 bg-light">
        <div class="container">
          <h2>Welcome, {{ user.username }} !   { <small>{{ user.profile.role }}</small>}</h2><br>
          <div class="row">
            
            {% for property in properties %}
              <a href="/artical/{{property.id}}/">
              <div class="col-md-3 ">
                <div class="card mb-3 box-shadow">
                  <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{property.property_pic.url}}" data-holder-rendered="true">
                  <div class="card-body">
                    <p class="card-text"> {{property.description}} </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <a href="/apply_for_property/{{property.id}}/"><b><button>APPLY</button></b></a><br>
                    </div>
                  </div>
                </div>
              </div>
            </a>
            {% endfor %}
          </div>
        </div>
  </div>

{% endblock %}
